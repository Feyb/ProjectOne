<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>TODO</title>

  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/theme.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
          integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>

  <script src="./app.js" type="module"></script>

  <!-- TODO .hbs file -->
  <script id="todo-template" type="text/x-handlebars-template">
  		<div id="todos" class="cards-grid">
  			{{#each todos}}
          <div class="card {{#if finished}}finished{{/if}}">
            <div class="title"><h3>{{title}}</h3></div>
            <div class="prio">{{priority}}</div>
            <div class="desc"> {{description}} </div>
            <div class="created"> Created at: </div>
            <div class="created-value"> {{createdAt}} </div>
            <div class="due"> Due to: </div>
            <div class="due-value"> {{dueDate}} </div>
            <div class="cbx">Finished: </div>
            <div class="cbx-value"> <input data-id="{{id}}" data-action="finished" type="checkbox" {{#if finished}}checked{{/if}}> </div>
            <div class="buttons">
              <button data-id="{{id}}" data-action="edit">Edit</button>
              <button data-id="{{id}}" data-action="delete">Delete</button>
            </div>
          </div>
  			{{/each}}
  		</div>
  	</script>

</head>

<body>
  <header>
    <h1>TODO</h1>
    <nav>
      <button id="login">Login</button>
      <button id="add-todo" data-action="add">Add Todo</button>
      <button id="theme-toggle">Toggle Theme</button>
      <button id="delete-all" data-action="deleteAll">Delete Todos</button>
      <select id="sort-select">
        <!-- TODO: HOW DOES THIS WORK WITH HANDLEBARS FORM THE TODO PROPERTIES? -->
        <!-- {{#each selectOptions}}
        <option>{{@key}}</option>
        {{/each}} -->
        <option value="">sort by</option>
        <option value="title">Title</option>
        <option value="description">Description</option>
        <option value="dueDate">Due Date</option>
        <option value="createdAt">Created</option>
        <option value="priority">Priority</option>
        <option value="finished">Finished</option>
      </select>

    </nav>
  </header>
  <main>
    <div class="container" id="todo-container"> </div>

    <dialog id="dialog">
      <form class="flex-col" id="todo-form" name="form" method="dialog">
        <h2 id="dialog-heading">Edit Todo</h2> <!-- TODO: set title based on add or create -->
        <input id="id" name="id" type="text" hidden>
        <div class="flex-col">
          <label for="title">Title:</label>
          <input id="title" name="title" type="text" required>
        </div>
        <div class="flex-col">
          <label for="description">Description:</label>
          <textarea id="description" name="description"></textarea>
        </div>
        <div class="flex-col">
          <label for="dueDate">Due Date:</label>
          <input id="dueDate" name="dueDate" type="date" required>
        </div>
        <div class="flex-col">
          <label for="priority">Priority:</label>
          <select name="priority" id="priority">
            <option value="1">Critical</option>
            <option value="2">High</option>
            <option value="3">Normal</option>
            <option value="4">Low</option>
            <option value="5">Unimportant</option>
          </select>
        </div>
        <div class="flex-col">
          <label for="finished">Finished: </label>
          <input id="finished" name="finished" type="checkbox">
        </div>
        <div class="flex-col">
          <button id="save-todo" data-action="save" type="submit">Save</button>
          <button id="close-dialog" data-action="close" type="button">Close</button>
        </div>
      </form>
    </dialog>
  </main>
  <footer>
    <span id="todaysDate"></span>
  </footer>
</body>

</html>
